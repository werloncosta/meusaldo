<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo Atual</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            color: #0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 4rem;
        }
        input {
            font-size: 2rem;
            text-align: center;
            margin-top: 20px;
        }
        button {
            font-size: 1.5rem;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="saldo">$0,00</h1>
    <input type="number" id="inputSaldo" placeholder="Digite o saldo">
    <button onclick="atualizarSaldo()">Atualizar</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const saldoSalvo = localStorage.getItem("saldo");
            if (saldoSalvo) {
                document.getElementById("saldo").textContent = `$${parseFloat(saldoSalvo).toFixed(2)}`;
            }
        });

        function atualizarSaldo() {
            let novoSaldo = document.getElementById("inputSaldo").value;
            if (novoSaldo) {
                localStorage.setItem("saldo", novoSaldo);
                document.getElementById("saldo").textContent = `$${parseFloat(novoSaldo).toFixed(2)}`;
            }
        }
    </script>
</body>
</html>
