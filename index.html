<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo</title>
    <style>
        body {
            font-family: 'Corpo', sans-serif;
            text-align: center;
            padding: 20px;
        }

        .saldo {
            font-size: 36px; /* Aumentei a fonte */
            font-family: 'Corpo', sans-serif; /* Fonte Corporativo */
            font-weight: bold;
        }

        .positivo {
            color: green; /* Cor verde para positivo */
        }

        .negativo {
            color: red; /* Cor vermelha para negativo */
        }

        .real {
            font-size: 20px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div id="saldo" class="saldo">
        <!-- O saldo serÃ¡ exibido aqui -->
    </div>

    <script>
        function formatarSaldo(saldo) {
            const isNegative = saldo < 0;
            const saldoFormatado = saldo.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

            return {
                saldoFormatado: saldoFormatado,
                className: isNegative ? 'negativo' : 'positivo'
            };
        }

        function exibirSaldo(saldo) {
            const { saldoFormatado, className } = formatarSaldo(saldo);
            const saldoElement = document.getElementById('saldo');
            saldoElement.innerHTML = `
                <span class="${className}">${saldoFormatado}</span>
                <div class="real">BRL</div>
            `;
        }

        // Teste com saldo positivo e negativo
        exibirSaldo(500); // Exemplo de saldo positivo
        // exibirSaldo(-500); // Exemplo de saldo negativo
    </script>
</body>
</html>
