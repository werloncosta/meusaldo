<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo</title>
    <style>
        body {
            font-family: 'Corpo', sans-serif;
            background-color: #000; /* Fundo preto */
            color: #fff; /* Texto branco */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }

        .saldo {
            font-size: 200px; /* Fonte bem grande */
            font-family: 'Corpo', sans-serif; /* Fonte Corporativo */
            font-weight: bold;
            margin-bottom: 20px;
        }

        .positivo {
            color: green; /* Cor verde para positivo */
        }

        .negativo {
            color: red; /* Cor vermelha para negativo */
        }

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="saldo" class="saldo">
        <!-- O saldo serÃ¡ exibido aqui -->
    </div>

    <button class="button" onclick="atualizarSaldo()">Atualizar Saldo</button>

    <script>
        let saldoAtual = -4086.94; // Saldo inicial

        function formatarSaldo(saldo) {
            const isNegative = saldo < 0;
            const saldoFormatado = saldo.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

            return {
                saldoFormatado: saldoFormatado,
                className: isNegative ? 'negativo' : 'positivo'
            };
        }

        function exibirSaldo(saldo) {
            const { saldoFormatado, className } = formatarSaldo(saldo);
            const saldoElement = document.getElementById('saldo');
            saldoElement.innerHTML = `<span class="${className}">${saldoFormatado}</span>`;
        }

        // Exibir saldo inicial
        exibirSaldo(saldoAtual);
    </script>
</body>
</html>
